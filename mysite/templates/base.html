<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=" width=device-width, initial-scale=1.0">
	<!-- Title -->
	<title>{% block title %}{% endblock %}</title>
	<!-- Link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Link to Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
	<!-- Style file -->
	<link href="{% static 'css/base.css' %}" type="text/css" rel="stylesheet">
	<!-- Link to Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
	<!-- Script Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Link to favicon -->
	<link href="{% static 'resources/favicon.ico' %}" type="image/x-icon" rel="icon">
	<!-- Link to flatpickr (datetime picker) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!-- Script flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<!-- Link to Select2 (select box) -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<!-- Script to Select2 -->
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
<!-- Navigation bar -->
<nav class="navbar sticky-top navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://lauraesquivelcentrodebelleza.com/" target="_blank">
	  	<img src="{% static 'resources/logo.png' %}" alt="Logo" style="max-height:60px;"
					 class="d-inline-block align-text-top">
		</a>
		 <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
						 aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/appointment/' %}active{%endif %}" href="{% url 'appointment:agenda' %}">
						Agenda
						<span class="visually-hidden">(current)</span>
					</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/client/' %}active{%endif %}"
						 href="{% url 'client:client_list' %}">
						Clientes
					</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/service/category/list/' %}active{%endif %}"
						 href="{% url 'service:category_list' %}">
						Tratamientos
					</a>
        </li>
				<li class="nav-item">
          <a class="nav-link {% if request.path == '/employee/' %}active{%endif %}" href="{% url 'employee:list' %}">
						Empleados
					</a>
				</li>
				<li class="nav-item">
          <a class="nav-link {% if request.path == '/sales/' %}active{%endif %}" href="{% url 'sales:list_payment' %}">
						Ventas
					</a>
        </li>
				<li class="nav-item">
          <a class="nav-link {% if request.path == '/stock/supplier/list/' %}active{%endif %}"
						 href="{% url 'stock:supplier_list' %}">
						Stock
					</a>
        </li>
			</ul>
		</div>
	</div>
</nav>
{% if messages %}
	<div class="messages">
		{% for message in messages %}
			<div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endfor %}
	</div>
{% endif %}
<!-- Content -->
<div id="content">
	{% block content %} {% endblock %}
</div>

<!-- Optional extra JavaScript -->
{% block extra_js %} {% endblock %}

</body>
</html>
