{% extends 'base.html' %}

{% block title %}Categorías | Borrar categoría{% endblock %}

{% block content %}
<div class="container my-5">
	<div class="card mx-auto" style="max-width: 650px;">
		<div class="card-header text-center">
			<h2>Eliminar categoría</h2>
			<div class="card-body">
				<p>¿Estás segura de que deseas eliminar la categoría <b>{{ category.name }}</b>?
					<br>
					<br>
					<b>No se borrarán los servicios vinculados.</b>
				</p>
				<form method="POST" action="">
					{% csrf_token %}
					<button type="submit" class="btn">
						ELIMINAR
					</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Float button back -->
	<div class="position-fixed" style="bottom: 20px; left: 20px;">
		<a href="{% url 'service:category_list' %}" class="btn">VOLVER</a>
	</div>
</div>
{% endblock %}
